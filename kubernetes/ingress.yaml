apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - host:
    http:
      paths:
      - backend:
          service:
            name: todo-app
            port:
              number: 8080
        path: /
        pathType: Prefix
